---
- hosts:
    - 127.0.0.1
  gather_facts: true
  become: true
  vars:
    kernel:
      min: "6.6"
      full: "6.6.20+rpt-rpi-v8"
      full_pi5: "6.6.20+rpt-rpi-2712"
    pwnagotchi:
      hostname: "{{ lookup('env', 'PWN_HOSTNAME') | default('pwnagotchi', true) }}"
      version: "{{ lookup('env', 'PWN_VERSION') | default('main', true) }}"
    services:
      enable:
        - bettercap.service
        - epd-fuse.service
        - fstrim.timer
        - pwnagotchi.service
        - pwngrid-peer.service
      disable:
        - apt-daily-upgrade.service
        - apt-daily-upgrade.timer
        - apt-daily.service
        - apt-daily.timer
        - wpa_supplicant.service
        - bluetooth.service
        - triggerhappy.service
        - ifup@wlan0.service
        - dnsmasq.service
    packages:
      pwngrid:
        source: "https://github.com/jayofelony/pwngrid.git"
      bettercap:
        source: "https://github.com/jayofelony/bettercap.git"
        ui: "https://github.com/bettercap/ui/releases/download/v1.3.0/ui.zip"
      caplets:
        source: "https://github.com/jayofelony/caplets.git"
      apt:
        hold:
          - firmware-atheros
          - firmware-brcm80211
          - firmware-libertas
          - firmware-misc-nonfree
          - firmware-realtek
        remove:
          - raspberrypi-net-mods
          - dhpys-swapfile
          - dhcpcd5
          - triggerhappy
          - nfs-common
          - wpa_supplicant
        install:
          - autoconf
          - bc
          - bison
          - build-essential
          - cryptsetup
          - dnsmasq
          - dphys-swapfile
          - fbi
          - firmware-atheros
          - firmware-brcm80211
          - firmware-libertas
          - firmware-misc-nonfree
          - firmware-realtek
          - flex
          - fonts-dejavu
          - fonts-dejavu-core
          - fonts-dejavu-extra
          - fonts-freefont-ttf
          - fonts-ipaexfont-gothic
          - gawk
          - gcc-arm-none-eabi
          - git
          - golang
          - kalipi-bootloader
          - kalipi-kernel
          - kalipi-re4son-firmware
          - libatlas-base-dev
          - libavcodec59
          - libavformat59
          - libbluetooth-dev
          - libbz2-dev
          - libc6-dev
          - libc6-armhf-cross
          - libcap-dev
          - libcurl-ocaml-dev
          - libfuse-dev
          - libgstreamer1.0-0
          - libimath-dev
          - libjasper-dev
          - libncursesw5-dev
          - libnetfilter-queue-dev
          - libopenexr-dev
          - libopenjp2-7
          - libopenmpi-dev
          - libopenmpi3
          - libpcap-dev
          - libraspberrypi-bin
          - libraspberrypi-dev
          - libraspberrypi-doc
          - libraspberrypi0
          - libsqlite3-dev
          - libssl-dev
          - libssl-ocaml-dev
          - libswscale5
          - libtiff6
          - libtool
          - libusb-1.0-0-dev
          - lsof
          - make
          - ntp
          - python3-dbus
          - python3-flask
          - python3-flask-cors
          - python3-flaskext.wtf
          - python3-gast
          - python3-mpi4py
          - python3-pil
          - python3-pip
          - python3-pycryptodome
          - python3-requests
          - python3-scapy
          - python3-setuptools
          - python3-smbus
          - python3-smbus2
          - python3-spidev
          - python3-tweepy
          - python3-werkzeug
          - python3-yaml
          - raspberrypi-kernel-headers
          - rsync
          - screen
          - tcpdump
          - unzip
          - usrmerge
          - vim
          - wget
  environment:
    ARCHFLAGS: "-arch aarch64"

  tasks:
    ###########################################
    # Update repositories and install packages
    ###########################################
    - name: Add re4son-kernel repo key
      apt_key:
        keyserver: keyserver.ubuntu.com
        id: 11764EE8AC24832F
        state: present

    - name: Add re4son-kernel repository
      apt_repository:
        repo: deb http://http.re4son-kernel.com/re4son/ kali-pi main
        state: present

    - name: create /etc/apt/preferences.d/kali.pref
      copy:
        dest: /etc/apt/preferences.d/kali.pref
        force: yes
        content: |
          # ensure kali packages that are installed take precedence
          Package: *
          Pin: release n=kali-pi
          Pin-Priority: 999

    - name: add firmware packages to hold
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      with_items: "{{ packages.apt.hold }}"

    - name: Add jammy repo key
      apt_key:
        keyserver: keyserver.ubuntu.com
        id: 871920D1991BC93C
        state: present

    - name: Add jammy archive repository
      apt_repository:
        repo: deb [arch=amd64,i386] http://archive.ubuntu.com/ubuntu/ jammy main universe
        state: present

    - name: Add xenial repo key
      apt_key:
        keyserver: keyserver.ubuntu.com
        id: 3B4FE6ACC0B21F32
        state: present

    - name: Add xenial arm64 ports repository
      apt_repository:
        repo: deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports xenial main universe
        state: present

    - name: update apt package cache
      apt:
        update_cache: yes

    - name: upgrade apt distro
      apt:
        upgrade: full

    - name: install usrmerge dependency
      apt:
        deb: https://snapshot.debian.org/archive/debian/20160413T160058Z/pool/main/libp/libpng/libpng12-0_1.2.54-6_arm64.deb

    - name: update apt package cache
      apt:
        update_cache: yes

    - name: upgrade apt distro
      apt:
        upgrade: full

    - name: install packages
      apt:
        name: "{{ packages.apt.install }}"
        state: present
        update_cache: yes
        install_recommends: false

    ###########################################
    # Set up host
    ###########################################
    - name: Install go-1.21
      unarchive:
        src: https://go.dev/dl/go1.21.5.linux-arm64.tar.gz
        dest: /usr/local
        remote_src: yes
      register: golang

    - name: Update .bashrc for go-1.21
      blockinfile:
        dest: /etc/profile
        state: present
        block: |
          export GOPATH=$HOME/go
          export PATH=/usr/local/go/bin:$PATH:$GOPATH/bin
      when: golang.changed

    - name: remove current rc.local
      file:
        path: /etc/rc.local
        state: absent

    - name: configure /boot/firmware/cmdline.txt
      lineinfile:
        path: /boot/firmware/cmdline.txt
        backrefs: True
        state: present
        backup: no
        regexp: '(.*)$'
        line: '\1 modules-load=dwc2,g_ether'

    - name: change hostname
      lineinfile:
        dest: /etc/hostname
        regexp: '^raspberrypi'
        line: "{{pwnagotchi.hostname}}"
        state: present
      when: lookup('file', '/etc/hostname') == "raspberrypi"
      register: hostname

    - name: add hostname to /etc/hosts
      lineinfile:
        dest: /etc/hosts
        regexp: '^127\.0\.1\.1[ \t]+raspberrypi'
        line: "127.0.1.1\t{{pwnagotchi.hostname}}"
        state: present
      when: hostname.changed

    # Now we disable sap and a2dp, we don't use them on rpi
    - name: disable sap plugin for bluetooth.service
      lineinfile:
        dest: /lib/systemd/system/bluetooth.service
        regexp: '^ExecStart=/usr/libexec/bluetooth/bluetoothd$'
        line: 'ExecStart=/usr/libexec/bluetooth/bluetoothd --noplugin=sap,a2dp'
        state: present

    ###########################################
    # libpcap - build from source
    ###########################################
    # install libpcap before bettercap and pwngrid, so they use it
    - name: clone libpcap v1.9 from github
      git:
        repo: 'https://github.com/the-tcpdump-group/libpcap.git'
        dest: /usr/local/src/libpcap
        version: libpcap-1.9
        depth: 1

    - name: build and install libpcap into /usr/local/lib
      shell: "./configure && make && make install"
      args:
        executable: /bin/bash
        chdir: /usr/local/src/libpcap

    - name: remove libpcap build folder
      file:
        state: absent
        path: /usr/local/src/libpcap

    - name: create symlink /usr/local/lib/libpcap.so.1.9.1
      file:
        src: /usr/local/lib/libpcap.so.1.9.1
        dest: /usr/local/lib/libpcap.so.0.8
        state: link

